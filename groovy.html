<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Animations</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>

<header>
    <div id="title">
        <button id="animate-button">
            <img src="src/assets/deee-lite.png" alt="Play Button">
        </button>
    </div>
</header>
<main>
    <h1 id="animated-title"><img src="src/assets/deee-lite.png"></h1>
    <div id="animated-box"><img src="src/assets/spiral.png" alt="spiral"></div>
    <div class="head">
        <img src="src/assets/supa_dmitry_brill.png" alt="">
    </div>

    <div class="head2">
        <img src="src/assets/towa_tei.png" alt="">
    </div>

    <div class="head3">
        <img src="src/assets/kierinkirby1.png" alt="">
    </div>

    <div class="head4">
        <img src="src/assets/kierinkirby3.png" alt="">
    </div>

    <div class="head5">
        <img src="src/assets/kierinkirby4.png" alt="">
    </div>

</main>

<audio id="bg_music" class="audio" controls loop>
    <source src="src/assets/Deee%20Lite%20-%20Groove%20Is%20In%20The%20Heart.mp3 "
            type="audio/mp3">
</audio>

<script type="module" src="src/main.js"></script>
</body>
</html>
